<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var cowokers = ['egoing', 'leezche', 'duru', 'taeho', 'nick'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < cowokers.length){
                document.write('<li><a href="http://a.com/'+cowokers[i]+'">'+cowokers[i]+'</a></li>');
                i += 1;
            }
        </script>
    </ul>
</body>
</html>
